# "prod" suffix properties file. Scopes name samples: "prod", "web-prod", "api-prod", etc.
# Overrides application.yml default properties

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://proxysql.master.meliseginf.com:6612/friosdb?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${SECRET_DB_USER}
    password: ${SECRET_DB_PASS}
    initialization-mode: always

  jpa:
    open-in-view: true
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${SECRET_TOKEN}
  expiration: 86400000