# "prod" suffix properties file. Scopes name samples: "prod", "web-prod", "api-prod", etc.
# Overrides application.yml default properties

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_MYSQL_DESAENV04_FRIOSDB_FRIOSDB_ENDPOINT}
    username: friosdb_WPROD
    password: ${DB_MYSQL_DESAENV04_FRIOSDB_FRIOSDB_WPROD}
    initialization-mode: always

  jpa:
    open-in-view: true
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${TOKEN}
  expiration: 86400000