# Default properties file

spring:
  profiles:
    active: ${SCOPE_SUFFIX} # Comma-separated list of active profiles. Can be overridden by a command line switch.
  resources:
    add-mappings: false # Whether to enable default resource handling.
  mvc:
    throw-exception-if-no-handler-found: true # Whether a "NoHandlerFoundException" should be thrown if no Handler was found to process a request.
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://proxysql.master.meliseginf.com:6612/${SECRET_DB_SCHEMA_NAME}?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8&sessionVariables=sql_mode=''
    username: ${SECRET_DB_USER}
    password: ${SECRET_DB_PASS}
    initialization-mode: always

  jpa:
    open-in-view: true
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  compression:
    enabled: true # Whether response compression is enabled.
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json # Comma-separated list of MIME types that should be compressed.
    min-response-size: 1024 # Minimum "Content-Length" value that is required for compression to be performed.

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  paths-to-match: /**
  packages-to-scan: com.mercadolibre.joao_magalhaes.application.controller
  show-actuator: true
  swagger-ui:
    operations-sorter: alpha
    disable-swagger-default-url: true
    path: /swagger-ui.html

app:
  title: joao-magalhaes
  description: @project.description@
  version: @project.version@

jwt:
  secret: ${SECRET_TOKEN}
  expiration: 86400000
